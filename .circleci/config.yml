version: 2.1
jobs:
  compile:
   docker:
      - image: ghcr.io/mrclfd/kernel:build
   steps:
      - run:
          command: |
            git clone --recursive https://github.com/BYZYB/android_kernel_xiaomi_chiron -b master chiron && cd chiron
            curl https://raw.githubusercontent.com/mrclfd/cooking-kernel/circle/build.sh > run.sh
            source run.sh
          no_output_timeout : 5h
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile
